<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="left-main">
            <div class="recent">
                <h3>Recent scores</h3>
                <button id="refresh" type="button">Refresh</button>
            </div>
            <ul id="scores">

            </ul>
        </section>
        <section class="inputs">
            <h3>Add your score</h3>
            <form>
                <input id="player" name="name" type="text" placeholder="Your name">
                <input id="score" name="score" type="text" placeholder="Your score">
                <input id="submit" type="submit" value ="Submit">
            </form>
        </section>
    </main>
</body>
</html>
